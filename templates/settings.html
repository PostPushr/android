{% extends 'layout.html' %}
{% block body %}
<div style="text-align:center;">
{% for l in letters %}
<span class="letter">Letter to {{l.job.to.name|ucfirst}} on {{l.job.date_created|dt}} [{{l.job.status}} - ${{'%0.2f' % ((l.job.price|float)*1.75)}}]</span><br /><br />
{% endfor %}
</div>
{% endblock %}
