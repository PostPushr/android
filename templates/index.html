{% extends 'layout.html' %}
{% block body %}
  <div class="container">

    <form class="form-signin" role="form" method="POST">
      <input type="email" class="form-control" placeholder="Email" name="email" required autofocus>
      <input type="password" class="form-control last" placeholder="Password" name="password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In or Register</button>
    </form>

  </div>
{% endblock %}
