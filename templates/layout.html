<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>PostPushr</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  <script src="//d79i1fxsrar4t.cloudfront.net/jquery.liveaddress/2.4/jquery.liveaddress.min.js"></script>
  <script src="https://checkout.stripe.com/checkout.js"></script> 
  <script src="{{ url_for('static', filename='js/pdfobject.js') }}"></script>

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div style="text-align:center;" onclick="window.location='{{url_for('index')}}'">
  <img style="height: 10%; width: 10%; margin-bottom:5px;" src="{{ url_for('static', filename='img/logo.png') }}" /><br />
  <img style="height: 20%; width: 20%; margin-bottom:5px;" src="{{ url_for('static', filename='img/text.png') }}" /><br />
  <img style="height: 20%; width: 20%;" src="{{ url_for('static', filename='img/sub.png') }}" />
</div>
<br /><br />
<div id="messages" style="text-align:center;">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
         <p style="color: red;"><small>{{ message }}</small></p>
        {% endfor %}
      {% endif %}
    {% endwith %}
</div>
{% block body %}
{% endblock %}
  </body>
</html>
